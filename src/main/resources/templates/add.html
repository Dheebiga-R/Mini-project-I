<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" 
    rel="stylesheet" 
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" 
    crossorigin="anonymous">
<title>Add employee</title>
</head>
<body>
<div class="container-fluid bg-primary text-light p-2 h5 mb-5">Add Employee Details</div>
  <div class="container border p-3 bg-light">
    <form action="#" th:action="@{/process}" th:object="${employee}" method="post">
    <div class="mb-3 mt-3 text-center">
    <h1>Create New Employee</h1>
    </div>
      <div class="mb-3 mt-3">
        <label for="firstName" class="form-label">First Name:</label>
        <input th:field="*{firstName}" type="text" class="form-control" id="firstName" placeholder="Enter First Name" name="firstName">
        <small th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}" class="text-danger"></small>
      </div>
      <div class="mb-3 mt-3">
        <label for="lastName" class="form-label">Last Name:</label>
        <input th:field="*{lastName}" type="text" class="form-control" id="lastName" placeholder="Enter Last Name" name="lastName">
        <small th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}" class="text-danger"></small>
      </div>
      <div class="mb-3 mt-3">
        <label for="emailId" class="form-label">Email Id:</label>
        <input th:field="*{emailId}" type="email" class="form-control" id="emailId" placeholder="Enter Email" name="emailId">
        <small th:if="${#fields.hasErrors('emailId')}" th:errors="*{emailId}" class="text-danger"></small>
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </div>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
		crossorigin="anonymous"></script>
</body>
</html>
